<div id="article-img">
  <a href="{{ include.url }}" target="_blank">
    <img src="{{ include.url }}"
      {% if include.description %}alt="{{ include.description | strip_html }}" {% endif %}
      {% if include.width %} width="{{ include.width }}"{% endif %} />
  </a>
  {% if include.description %}
  <blockquote style="border-left: 10px solid #D5D5D5;">{{ include.description }}</blockquote>
  {% endif %}
</div>
